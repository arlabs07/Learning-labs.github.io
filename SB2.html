                                { text: "(b) regulating the heart beat." },
                                { text: "(c) balancing the body." },
                                { text: "(d) <span class=\"font-bold text-purple-400\">all of the above.</span>" }
                            ]}
                        ]},
                        { text: "What is the function of receptors in our body? Think of situations where receptors do not work properly. What problems are likely to arise?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Function of Receptors:</strong> Receptors are specialized cells or structures that detect stimuli (changes) from the internal or external environment. They convert these stimuli into electrical impulses that can be transmitted to the nervous system for processing. Examples include photoreceptors (light), chemoreceptors (taste, smell), thermoreceptors (temperature), mechanoreceptors (touch, pressure, hearing), and nociceptors (pain)." },
                                { text: "<strong>Problems if Receptors Don't Work Properly:</strong>", subItems: [
                                    { type: "list", style: "circle", items: [
                                        { text: "<strong>Loss of Senses:</strong> Inability to see, hear, taste, smell, or feel touch/pain." },
                                        { text: "<strong>Danger:</strong> Not detecting hot objects (burns), sharp objects (cuts), or harmful chemicals (poisoning)." },
                                        { text: "<strong>Safety Issues:</strong> Inability to hear warning sounds (e.g., car horns), or see obstacles." },
                                        { text: "<strong>Impaired Coordination:</strong> Difficulty in responding appropriately to environmental changes." },
                                        { text: "<strong>Medical Conditions:</strong> For example, peripheral neuropathy can cause numbness or abnormal sensations due to damaged receptors/nerves." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "Draw the structure of a neuron and explain its function.", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "paragraph", text: "(Drawing would be similar to Fig. 6.1 (a) in the 'Animals - Nervous System' section)" },
                            { type: "paragraph", text: "<strong>Function:</strong> Neurons are the basic structural and functional units of the nervous system. They are specialized to transmit information in the form of electrical impulses (nerve impulses)." },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Dendrites:</strong> Receive signals from other neurons or receptors." },
                                { text: "<strong>Cell body:</strong> Integrates signals and generates the impulse." },
                                { text: "<strong>Axon:</strong> Conducts the impulse away from the cell body." },
                                { text: "<strong>Nerve endings (axon terminals):</strong> Transmit the signal to the next neuron, muscle, or gland across a synapse using neurotransmitters. This allows for communication and coordination throughout the body." }
                            ]}
                        ]},
                        { text: "How does phototropism occur in plants?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "paragraph", text: "Phototropism is the growth of a plant in response to light. When light falls on a plant from one side, the hormone auxin, synthesized at the shoot tip, diffuses to the shady side of the shoot. The higher concentration of auxin on the shady side stimulates the cells there to elongate more rapidly than the cells on the illuminated side. This differential growth causes the shoot to bend towards the light source." }
                        ]},
                        { text: "Which signals will get disrupted in case of a spinal cord injury?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "paragraph", text: "A spinal cord injury can disrupt both sensory and motor signals." },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Sensory Signals:</strong> Information from receptors (touch, pain, temperature, pressure) from below the injury site will not be able to reach the brain, leading to numbness or loss of sensation." },
                                { text: "<strong>Motor Signals:</strong> Commands from the brain to muscles below the injury site will not be able to reach them, leading to paralysis or weakness." },
                                { text: "<strong>Autonomic Signals:</strong> Signals controlling involuntary functions like breathing, heart rate, blood pressure, digestion, and bladder/bowel control can also be disrupted, as these pathways often involve the spinal cord." },
                                { text: "<strong>Reflex Actions:</strong> While some local reflexes might still occur below the injury, the brain's ability to modulate or be aware of them can be affected." }
                            ]}
                        ]},
                        { text: "How does chemical coordination occur in plants?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "paragraph", text: "Chemical coordination in plants occurs through plant hormones (phytohormones). These hormones are produced in small amounts in one part of the plant and then transported to other parts where they regulate various physiological processes. For example, auxin promotes cell elongation and phototropism, gibberellins promote stem growth, cytokinins promote cell division, and abscisic acid inhibits growth and causes wilting. These hormones work together to coordinate growth, development, and responses to environmental stimuli." }
                        ]},
                        { text: "What is the need for a system of control and coordination in an organism?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "paragraph", text: "A system of control and coordination is essential for an organism to:" },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Respond to Stimuli:</strong> Detect and react appropriately to changes in the internal and external environment (e.g., finding food, escaping danger, adapting to temperature changes)." },
                                { text: "<strong>Maintain Homeostasis:</strong> Regulate internal conditions (e.g., body temperature, blood sugar, water balance) to ensure optimal functioning." },
                                { text: "<strong>Coordinate Body Functions:</strong> Ensure that different organs and systems work together efficiently and in a synchronized manner (e.g., digestion, circulation, respiration)." },
                                { text: "<strong>Growth and Development:</strong> Regulate complex processes like cell division, differentiation, and overall growth and development in a precise and organized way." },
                                { text: "<strong>Survival:</strong> Ultimately, a well-coordinated system is crucial for the organism's survival, adaptation, and reproduction." }
                            ]}
                        ]},
                        { text: "How are involuntary actions and reflex actions different from each other?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Reflex Actions:</strong>", subItems: [
                                    { type: "list", style: "circle", items: [
                                        { text: "Are a specific type of involuntary action." },
                                        { text: "Are rapid, immediate, and automatic responses to a specific stimulus." },
                                        { text: "Involve a reflex arc, often bypassing the brain for initial processing (though information reaches the brain later)." },
                                        { text: "Are primarily protective or adaptive responses to sudden changes." },
                                        { text: "Examples: withdrawal of hand from hot object, knee-jerk." }
                                    ]}
                                ]},
                                { text: "<strong>Involuntary Actions:</strong>", subItems: [
                                    { type: "list", style: "circle", items: [
                                        { text: "Are any actions that occur without conscious thought or control." },
                                        { text: "Can be slower and more continuous than reflex actions." },
                                        { text: "Are controlled by the autonomic nervous system (mid-brain and hind-brain)." },
                                        { text: "Regulate essential bodily functions." },
                                        { text: "Examples: heartbeat, breathing, digestion, salivation, blood pressure." },
                                        { text: "All reflex actions are involuntary, but not all involuntary actions are reflex actions." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "Compare and contrast nervous and hormonal mechanisms for control and coordination in animals.", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "table", headers: ["Feature", "Nervous Mechanism", "Hormonal Mechanism (Endocrine System)"], rows: [
                                ["<strong>Nature of Signal</strong>", "Electrical impulses (nerve impulses) and neurotransmitters", "Chemical messengers (hormones)"],
                                ["<strong>Medium of Transmission</strong>", "Neurons (nerve fibers)", "Bloodstream"],
                                ["<strong>Speed of Transmission</strong>", "Very fast (milliseconds)", "Slower (seconds to minutes or hours)"],
                                ["<strong>Specificity of Action</strong>", "Highly specific (targets specific muscles or glands connected by nerves)", "Widespread (can affect many target cells/organs throughout the body)"],
                                ["<strong>Duration of Effect</strong>", "Short-lived, temporary", "Longer-lasting, prolonged"],
                                ["<strong>Area of Influence</strong>", "Localized", "Widespread/Generalized"],
                                ["<strong>Examples</strong>", "Reflex actions, voluntary muscle movements, quick sensory perception", "Growth, metabolism, reproduction, stress response, blood sugar regulation"]
                            ]},
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Comparison (Similarities):</p>' },
                            { type: "paragraph", text: "Both systems are crucial for control and coordination, allow communication between different parts of the body, and enable organisms to respond to their environment and maintain homeostasis. They often work together (e.g., hypothalamus linking nervous and endocrine systems)." }
                        ]},
                        { text: "What is the difference between the manner in which movement takes place in a sensitive plant and the movement in our legs?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-2">Answer:</p>' },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Sensitive Plant (Mimosa pudica) Movement:</strong>", subItems: [
                                    { type: "list", style: "circle", items: [
                                        { text: "<strong>Mechanism:</strong> Rapid change in turgor pressure (water content) within specialized cells (pulvini) at the base of the leaves and leaflets. Water moves out of these cells, causing them to lose rigidity and the leaves to droop." },
                                        { text: "<strong>Speed:</strong> Very fast, almost instantaneous." },
                                        { text: "<strong>Control:</strong> Electrical-chemical signals transmitted cell-to-cell, but no specialized nervous tissue." },
                                        { text: "<strong>Nature:</strong> Independent of growth, reversible." }
                                    ]}
                                ]},
                                { text: "<strong>Movement in Our Legs:</strong>", subItems: [
                                    { type: "list", style: "circle", items: [
                                        { text: "<strong>Mechanism:</strong> Involves the contraction and relaxation of specialized muscle cells, which shorten due to the rearrangement of special proteins (actin and myosin) in response to electrical impulses." },
                                        { text: "<strong>Speed:</strong> Can vary from rapid (running) to slow (walking), but generally much faster than plant growth movements." },
                                        { text: "<strong>Control:</strong> Coordinated by the nervous system (brain and spinal cord) via electrical impulses transmitted through neurons to muscle fibers." },
                                        { text: "<strong>Nature:</strong> Voluntary (conscious control), involves specialized muscular tissue." }
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]}
                ]
            },

                    const h4 = document.createElement('h4');
                    h4.classList.add('text-xl', 'font-semibold');
                    h4.innerHTML = item.title;
                    element.appendChild(h4);

                    if (item.question) {
                        const qP = document.createElement('p');
                        qP.classList.add('mb-2');
                        qP.innerHTML = item.question;
                        element.appendChild(qP);
                    }
                    if (item.procedure) {
                        const procP = document.createElement('p');
                        procP.classList.add('font-semibold', 'mb-2');
                        procP.textContent = "Procedure:";
                        element.appendChild(procP);
                        element.appendChild(createElement(item.procedure));
                    }
                    if (item.observation) {
                        const obsP = document.createElement('p');
                        obsP.classList.add('font-semibold', 'mb-2');
                        obsP.textContent = "Observation/Discussion:";
                        element.appendChild(obsP);
                        element.appendChild(createElement(item.observation));
                    }
                    if (item.explanation) {
                        const expP = document.createElement('p');
                        expP.classList.add('font-semibold', 'mt-2');
                        expP.textContent = "Explanation (Brief):";
                        element.appendChild(expP);
                        const expText = document.createElement('p');
                        expText.innerHTML = item.explanation;
                        element.appendChild(expText);
                    }
                    if (item.answer) {
                        const ansP = document.createElement('p');
                        ansP.classList.add('font-semibold', 'mt-2');
                        ansP.textContent = "Answer:";
                        element.appendChild(ansP);
                        if (item.answer.type === "list") {
                            element.appendChild(createElement(item.answer));
                        } else {
                            const ansText = document.createElement('p');
                            ansText.innerHTML = item.answer;
                            element.appendChild(ansText);
                        }
                    }
                    if (item.content) { // For info-box
                        const contentP = document.createElement('p');
                        contentP.classList.add('text-gray-200');
                        contentP.innerHTML = item.content;
                        element.appendChild(contentP);
                    }
                } else if (item.type === "table") {
                    element = document.createElement('div');
                    element.classList.add('overflow-x-auto', 'rounded-lg', 'shadow-md', 'mb-6');
                    const table = document.createElement('table');
                    table.classList.add('min-w-full', 'bg-gray-700');
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    item.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.classList.add('py-3', 'px-4', 'border-b-2', 'border-gray-600', 'bg-gray-600', 'text-left', 'text-sm', 'font-semibold', 'text-gray-200', 'uppercase', 'tracking-wider');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    item.rows.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.classList.add('py-3', 'px-4', 'border-b', 'border-gray-600');
                            td.innerHTML = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    element.appendChild(table);
                }
                return element;
            }

            // Function to render a specific section's content
            const renderSection = (sectionId) => {
                mainContent.innerHTML = ''; // Clear current content
                const sectionData = pageContent[sectionId];

                const sectionElement = document.createElement('section');
                sectionElement.id = sectionId;
                sectionElement.classList.add('content-section');

                const h1 = document.createElement('h1');
                h1.classList.add('text-4xl', 'font-extrabold', 'gradient-text', 'mb-6', 'pb-2', 'border-b-2', 'border-gray-700');
                h1.textContent = sectionData.title;
                sectionElement.appendChild(h1);

                if (sectionData.subtitle) {
                    const h2 = document.createElement('h2');
                    h2.classList.add('text-3xl', 'font-bold', 'gradient-text', 'mb-4');
                    h2.textContent = sectionData.subtitle;
                    sectionElement.appendChild(h2);
                }

                sectionData.content.forEach(item => {
                    sectionElement.appendChild(createElement(item));
                });
                
                mainContent.appendChild(sectionElement);
                // Activate the section after rendering
                setTimeout(() => {
                    sectionElement.classList.add('active');
                }, 10); // Small delay for transition to apply
            };

            // Function to show a specific section (handles navigation and rendering)
            const showSection = (sectionId) => {
                // Remove active class from all nav links
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active-nav');
                    link.removeAttribute('aria-current');
                });

                // Add active class to the current nav link
                const activeLink = document.querySelector(`.nav-link[data-section="${sectionId}"]`);
                if (activeLink) {
                    activeLink.classList.add('active-nav');
                    activeLink.setAttribute('aria-current', 'page');
                }

                renderSection(sectionId);
            };

            // Handle navigation clicks
            sidebarNav.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.closest('A')) {
                    e.preventDefault();
                    const link = e.target.tagName === 'A' ? e.target : e.target.closest('A');
                    const sectionId = link.dataset.section;
                    showSection(sectionId);
                    history.pushState(null, '', `#${sectionId}`);
                }
            });

            // Handle initial load and URL hash
            const initialSection = window.location.hash ? window.location.hash.substring(1) : 'introduction';
            showSection(initialSection);

            // Handle back/forward browser buttons
            window.addEventListener('popstate', () => {
                const sectionId = window.location.hash ? window.location.hash.substring(1) : 'introduction';
                showSection(sectionId);
            });

            // --- Modal Functions ---
            const openModal = (index) => {
                if (allImagesData.length === 0) return; // No images to show

                modalImage.src = allImagesData[index].src;
                modalImage.alt = allImagesData[index].alt;
                modalCaption.textContent = allImagesData[index].caption;
                imageModal.style.display = 'flex'; // Use flex to center content
                updateModalButtons(index);
            };

            const closeModal = () => {
                imageModal.style.display = 'none';
            };

            const updateModalButtons = (index) => {
                prevImageBtn.disabled = (index === 0);
                nextImageBtn.disabled = (index === allImagesData.length - 1);
            };

            prevImageBtn.addEventListener('click', () => {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    openModal(currentImageIndex);
                }
            });

            nextImageBtn.addEventListener('click', () => {
                if (currentImageIndex < allImagesData.length - 1) {
                    currentImageIndex++;
                    openModal(currentImageIndex);
                }
            });

            closeButton.addEventListener('click', closeModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) { // Close when clicking outside the content
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && imageModal.style.display === 'flex') {
                    closeModal();
                } else if (e.key === 'ArrowLeft' && imageModal.style.display === 'flex' && !prevImageBtn.disabled) {
                    prevImageBtn.click();
                } else if (e.key === 'ArrowRight' && imageModal.style.display === 'flex' && !nextImageBtn.disabled) {
                    nextImageBtn.click();
                }
            });
        });
    </script>
</body>
</html>
