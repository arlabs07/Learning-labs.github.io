    <script>
        // --- Content Data (pageContent object) ---
        const pageContent = {
            "introduction": {
                title: "Chapter 6: Control and Coordination",
                subtitle: "Introduction",
                content: [
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Life Processes and Movement:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Previous chapters covered life processes for maintenance in living organisms." },
                                { text: "Movement is often associated with life." },
                                { text: "<strong>Growth-related movements:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Example: A seed germinates and grows, the seedling pushes soil aside and comes out." },
                                        { text: "These movements cease if growth stops." }
                                    ]}
                                ]},
                                { text: "<strong>Movements not connected with growth:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Examples: A cat running, children playing on swings, buffaloes chewing cud." },
                                        { text: "These are not movements caused by growth." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Movement as a Response to Environment:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Movement is often a response to changes in an organism's environment." },
                                { text: "<strong>Examples:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: '<i class="fas fa-cat mr-2 text-purple-400"></i>Cat running because it saw a mouse.' },
                                        { text: '<i class="fas fa-sun mr-2 text-purple-400"></i>Plants growing towards sunshine.' },
                                        { text: '<i class="fas fa-child mr-2 text-purple-400"></i>Children seeking pleasure from swinging.' },
                                        { text: '<i class="fas fa-cow mr-2 text-purple-400"></i>Buffaloes chewing cud to help break up tough food so as to be able to digest it better.' },
                                        { text: '<i class="fas fa-eye mr-2 text-purple-400"></i>When bright light is focussed on our eyes or when we touch a hot object, we detect the change and respond to it with movement in order to protect ourselves.' }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Controlled and Coordinated Movement:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "All movement in response to the environment is carefully controlled." },
                                { text: "Each environmental change evokes an appropriate movement." },
                                { text: "<strong>Example:</strong> Whispering to friends in class vs. shouting loudly." },
                                { text: "Movement depends on the triggering event." },
                                { text: "Living organisms must use systems for <strong>control and coordination</strong> to:", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: '<i class="fas fa-search mr-2 text-purple-400"></i>Recognize environmental events.' },
                                        { text: '<i class="fas fa-running mr-2 text-purple-400"></i>Execute correct movements in response.' }
                                    ]}
                                ]},
                                { text: "In multicellular organisms, <strong>specialized tissues</strong> provide these control and coordination activities." }
                            ]}
                        ]}
                    ]}
                ]
            },
            "animals-nervous-system": {
                title: "6.1 Animals - Nervous System",
                subtitle: null,
                content: [
                    { type: "paragraph", text: "In animals, such control and coordination are provided by <strong>nervous</strong> and <strong>muscular tissues</strong>." },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Detecting Information from the Environment:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Receptors:</strong> Specialized tips of some nerve cells detect information from the environment." },
                                { text: "<strong>Location:</strong> Usually in sense organs (e.g., inner ear, nose, tongue)." },
                                { text: "<strong>Examples of Receptors:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: '<i class="fas fa-utensils mr-2 text-purple-400"></i><strong>Gustatory receptors:</strong> Detect taste.' },
                                        { text: '<i class="fas fa-smell mr-2 text-purple-400"></i><strong>Olfactory receptors:</strong> Detect smell.' }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Structure and Function of a Neuron (Nerve Cell):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Neuron Structure (Refer to Fig. 6.1 (a)):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: '<i class="fas fa-code-branch mr-2 text-purple-400"></i><strong>Dendrite:</strong> Tree-like structures at the tip of a nerve cell, where information is acquired.' },
                                        { text: '<i class="fas fa-circle mr-2 text-purple-400"></i><strong>Cell Body:</strong> Contains the nucleus and integrates the incoming signals.' },
                                        { text: '<i class="fas fa-long-arrow-alt-right mr-2 text-purple-400"></i><strong>Axon:</strong> Long, slender projection that carries electrical impulses away from the cell body.' },
                                        { text: '<i class="fas fa-terminal mr-2 text-purple-400"></i><strong>Nerve Ending (Axon Terminal):</strong> The end of the axon where the electrical impulse triggers the release of chemicals.' }
                                    ]}
                                ]},
                                { text: "<strong>Transmission of Nervous Impulses:</strong>", subItems: [
                                    { type: "list", style: "decimal", items: [
                                        { text: "Information acquired at the dendritic tip sets off a <strong>chemical reaction</strong>." },
                                        { text: "This reaction creates an <strong>electrical impulse</strong>." },
                                        { text: "The impulse travels from the <strong>dendrite</strong> to the <strong>cell body</strong>." },
                                        { text: "Then, it travels along the <strong>axon</strong> to its end." },
                                        { text: "At the axon's end, the electrical impulse releases <strong>chemicals (neurotransmitters)</strong>." },
                                        { text: "These chemicals cross a tiny gap called a <strong>synapse</strong>." },
                                        { text: "They start a similar electrical impulse in a dendrite of the <strong>next neuron</strong>." },
                                        { text: "A similar synapse finally allows delivery of such impulses from neurons to other cells (e.g., muscle cells or glands) (Refer to Fig. 6.1 (b) - Neuromuscular junction)." }
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]},
                    { type: "image", src: "https://placehold.co/600x300/333333/e0e0e0?text=Fig+6.1a+Neuron+Structure", alt: "Diagram of a neuron showing dendrite, cell body, axon, and nerve ending.", caption: "Figure 6.1 (a) Structure of a neuron" },
                    { type: "image", src: "https://placehold.co/600x300/333333/e0e0e0?text=Fig+6.1b+Neuromuscular+Junction", alt: "Diagram of a neuromuscular junction showing axon terminal, muscle fibre, and mitochondria.", caption: "Figure 6.1 (b) Neuromuscular junction" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Nervous Tissue:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Composed of an organized network of nerve cells or neurons." },
                                { text: "Specialized for conducting information via electrical impulses from one part of the body to another." }
                            ]}
                        ]}
                    ]},
                    { type: "question-box", title: '<i class="fas fa-question-circle mr-2 text-purple-400"></i>In-text Question (Page 2)', question: "Look at Fig. 6.1 (a) and identify the parts of a neuron (i) where information is acquired, (ii) through which information travels as an electrical impulse, and (iii) where this impulse must be converted into a chemical signal for onward transmission.", answer: { type: "list", style: "disc", items: [
                        { text: "(i) Dendrite" },
                        { text: "(ii) Cell body and Axon" },
                        { text: "(iii) Nerve ending (Axon terminal)" }
                    ]}},
                    { type: "activity-box", title: '<i class="fas fa-flask mr-2 text-purple-400"></i>Activity 6.1: The Interplay of Taste and Smell', procedure: { type: "list", style: "decimal", items: [
                        { text: "Put some sugar in your mouth. Note the taste." },
                        { text: "Block your nose by pressing it. Eat sugar again. Note any difference in taste." },
                        { text: "While eating lunch, block your nose and observe if you can fully appreciate the taste of the food." }
                    ]}, observation: { type: "list", style: "disc", items: [
                        { text: "Is there a difference in how sugar and food taste if your nose is blocked?" },
                        { text: "Why might this be happening?" },
                        { text: "Do you experience a similar situation when you have a cold?" }
                    ]}, explanation: "This activity demonstrates that our sense of taste is heavily influenced by our sense of smell. When the nose is blocked (e.g., during a cold), the olfactory receptors cannot detect the aroma of food, which significantly diminishes the perception of taste." },
                    { type: "heading", level: 3, text: "6.1.1 What happens in Reflex Actions?" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Definition of 'Reflex':</strong> A sudden, involuntary action in response to something in the environment, done without conscious thought or control.", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Examples: Jumping out of the way of a bus, pulling hand back from a flame, mouth watering at the sight of food." }
                            ]}
                        ]},
                        { text: "<strong>The Problem with Conscious Thinking for Urgent Situations:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "If we had to consciously think about pain (e.g., from touching a flame) and then decide to move our hand, it would take too long, leading to injury." },
                                { text: "Thinking is a complex activity involving many nerve impulses and intricate neuron networks." },
                                { text: "The thinking tissue (brain) is in the skull, receives signals from all over the body, processes them, and then sends instructions back to muscles. This entire process is too slow for immediate danger." }
                            ]}
                        ]},
                        { text: "<strong>Solution: Reflex Arc:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "The body solves this problem by connecting the nerves that detect a stimulus (input) directly to the nerves that move muscles (output) in a simpler, faster way." },
                                { text: "This connection is called a <strong>reflex arc</strong> (Fig. 6.2)." },
                                { text: "<strong>Location of Reflex Arcs:</strong> Formed in the <strong>spinal cord</strong> itself, where nerves from all over the body meet on their way to the brain." },
                                { text: "<strong>Information Pathway in a Reflex Arc (Fig. 6.2):</strong>", subItems: [
                                    { type: "list", style: "decimal", items: [
                                        { text: '<i class="fas fa-hand-point-up mr-2 text-purple-400"></i><strong>Receptors (e.g., in skin) detect stimulus</strong> (e.g., heat/pain).' },
                                        { text: '<i class="fas fa-arrow-right mr-2 text-purple-400"></i><strong>Sensory neuron</strong> carries the signal from the receptor to the spinal cord.' },
                                        { text: '<i class="fas fa-exchange-alt mr-2 text-purple-400"></i>In the spinal cord, a <strong>relay neuron</strong> connects the sensory neuron to a motor neuron.' },
                                        { text: '<i class="fas fa-arrow-left mr-2 text-purple-400"></i><strong>Motor neuron</strong> carries the signal from the spinal cord to the <strong>effector (muscle in arm)</strong>.' },
                                        { text: '<i class="fas fa-fist-raised mr-2 text-purple-400"></i>The muscle contracts, causing movement (e.g., pulling hand away).' },
                                        { text: '<i class="fas fa-bell mr-2 text-purple-400"></i>Simultaneously, the information input also travels to the brain, allowing us to eventually feel the pain.' }
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]},
                    { type: "image", src: "https://placehold.co/600x300/333333/e0e0e0?text=Fig+6.2+Reflex+Arc", alt: "Diagram of a reflex arc showing sensory neuron, relay neuron, motor neuron, and effector.", caption: "Figure 6.2 Reflex arc" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Evolutionary Significance of Reflex Arcs:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Evolved because the brain's thinking process is not fast enough for immediate responses." },
                                { text: "Many animals have very little or no complex neuron networks for thinking." },
                                { text: "Reflex arcs are efficient ways of functioning in the absence of true thought processes." },
                                { text: "Even with complex brains, reflex arcs remain more efficient for quick responses." }
                            ]}
                        ]}
                    ]},
                    { type: "question-box", title: '<i class="fas fa-question-circle mr-2 text-purple-400"></i>In-text Question (Page 4)', question: "Can you now trace the sequence of events which occur when a bright light is focussed on your eyes?", answer: { type: "list", style: "decimal", items: [
                        { text: "Light receptors (photoreceptors) in the eye detect the bright light." },
                        { text: "Sensory neurons transmit this signal to the brainstem (part of the hindbrain)." },
                        { text: "A reflex arc is activated, causing the muscles of the iris to contract, constricting the pupil." },
                        { text: "This reduces the amount of light entering the eye, protecting the retina." },
                        { text: "Simultaneously, the information reaches higher brain centers, allowing conscious perception of the bright light." }
                    ]}},
                    { type: "heading", level: 3, text: "6.1.2 Human Brain" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Functions of the Spinal Cord:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Not just for reflex actions." },
                                { text: "Made up of nerves that supply information for thinking." }
                            ]}
                        ]},
                        { text: "<strong>Central Nervous System (CNS):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Consists of the <strong>brain</strong> and <strong>spinal cord</strong>." },
                                { text: "Main coordinating centre of the body." },
                                { text: "Receives information from all parts of the body and integrates it." }
                            ]}
                        ]},
                        { text: "<strong>Voluntary Actions:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Actions based on conscious decision-making." },
                                { text: "Examples: Writing, talking, moving a chair, clapping." },
                                { text: "The brain sends messages to muscles to perform these actions." }
                            ]}
                        ]},
                        { text: "<strong>Peripheral Nervous System (PNS):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Facilitates communication between the CNS and other parts of the body." },
                                { text: "Consists of:", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "<strong>Cranial nerves:</strong> Arise from the brain." },
                                        { text: "<strong>Spinal nerves:</strong> Arise from the spinal cord." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Parts of the Human Brain (Fig. 6.3):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "The brain has a complex design with different parts responsible for integrating different inputs and outputs." },
                                { text: "Three major parts: <strong>Fore-brain, Mid-brain, and Hind-brain</strong>." }
                            ]}
                        ]}
                    ]},
                    { type: "image", src: "https://placehold.co/600x400/333333/e0e0e0?text=Fig+6.3+Human+Brain", alt: "Diagram of the human brain showing fore-brain, mid-brain, hind-brain, cerebrum, hypothalamus, pituitary gland, pons, medulla, and cerebellum.", caption: "Figure 6.3 Human brain" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>1. Fore-brain:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Main thinking part of the brain.</strong>" },
                                { text: "<strong>Cerebrum:</strong> The largest part of the brain, responsible for voluntary actions, memory, intelligence, and sensory perception." },
                                { text: "<strong>Sensory areas:</strong> Receive sensory impulses from various receptors (e.g., specialized areas for hearing, smell, sight)." },
                                { text: "<strong>Association areas:</strong> Interpret sensory information by combining it with information from other receptors and stored memories." },
                                { text: "<strong>Motor areas:</strong> Control the movement of voluntary muscles (e.g., leg muscles) based on decisions made in association areas." },
                                { text: "<strong>Hunger center:</strong> A separate part of the fore-brain associated with the sensation of feeling full, distinct from sensory perception." },
                                { text: "<strong>Hypothalamus:</strong> Located below the thalamus, it controls body temperature, hunger, thirst, and links the nervous system to the endocrine system via the pituitary gland." },
                                { text: "<strong>Pituitary gland:</strong> Often called the 'master gland' because it produces hormones that control other endocrine glands." }
                            ]}
                        ]}
                    ]},
                    { type: "question-box", title: '<i class="fas fa-question-circle mr-2 text-purple-400"></i>In-text Question (Page 4)', question: "Study the labelled diagram of the human brain. We have seen that the different parts have specific functions. Can we find out the function of each part?", answer: { type: "list", style: "disc", items: [
                        { text: "<strong>Cerebrum:</strong> Thinking, voluntary actions, sensory interpretation." },
                        { text: "<strong>Mid-brain & Hind-brain:</strong> Involuntary actions." },
                        { text: "<strong>Pons, Medulla, Cerebellum (Hind-brain):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Medulla:</strong> Controls involuntary actions like blood pressure, salivation, vomiting." },
                                { text: "<strong>Cerebellum:</strong> Responsible for precision of voluntary actions, maintaining posture, and balance." },
                                { text: "<strong>Pons:</strong> Acts as a bridge between the cerebellum and cerebrum, involved in sleep and respiration." }
                            ]}
                        ]},
                        { text: "<strong>Hypothalamus:</strong> Regulates hunger, thirst, body temperature, and links nervous and endocrine systems." },
                        { text: "<strong>Pituitary Gland:</strong> Secretes hormones that control other glands." }
                    ]}},
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Involuntary Actions:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Muscle movements over which we do not have any thinking control." },
                                { text: "Examples: Mouth watering when seeing food, heart beating, breathing, digesting food, change in pupil size." },
                                { text: "Many involuntary actions are controlled by the <strong>mid-brain</strong> and <strong>hind-brain</strong>." },
                                { text: "<strong>Medulla (in hind-brain):</strong> Controls involuntary actions like blood pressure, salivation, and vomiting." }
                            ]}
                        ]},
                        { text: "<strong>Hind-brain (Detailed):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Cerebellum:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Responsible for precision of voluntary actions (e.g., walking in a straight line, riding a bicycle, picking up a pencil)." },
                                        { text: "Maintains the posture and balance of the body." }
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]},
                    { type: "question-box", title: '<i class="fas fa-question-circle mr-2 text-purple-400"></i>Questions (Page 6 - In-text)', question: null, answer: { type: "list", style: "decimal", items: [
                        { text: "What is the difference between a reflex action and walking?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Reflex Action:</strong> Involuntary, rapid, automatic response to a stimulus, bypasses conscious thought, involves a reflex arc in the spinal cord. Example: pulling hand from hot object." },
                                { text: "<strong>Walking:</strong> Voluntary action, requires conscious thought and decision-making by the brain, involves complex coordination between brain and muscles." }
                            ]}
                        ]},
                        { text: "What happens at the synapse between two neurons?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "At the synapse, the electrical impulse arriving at the end of the axon of one neuron triggers the release of chemical neurotransmitters into the synaptic cleft. These chemicals diffuse across the gap and bind to receptors on the dendrite of the next neuron, initiating a new electrical impulse in that neuron." }
                        ]},
                        { text: "Which part of the brain maintains posture and equilibrium of the body?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Cerebellum (part of the hind-brain)." }
                        ]},
                        { text: "How do we detect the smell of an agarbatti (incense stick)?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Olfactory receptors, located in the nose, detect the chemical molecules released by the burning agarbatti. These receptors generate electrical impulses that are transmitted via sensory neurons to the olfactory bulb in the fore-brain, where the smell is interpreted." }
                        ]},
                        { text: "What is the role of the brain in reflex action?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "While the primary reflex arc occurs in the spinal cord to ensure quick response, the information about the stimulus (e.g., pain) is also simultaneously sent to the brain. The brain's role is to register the sensation, allowing for conscious awareness of the event after the reflex action has occurred, and to learn from the experience." }
                        ]}
                    ]}
                    ]},
                    { type: "heading", level: 3, text: "6.1.3 How are these Tissues protected?" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Brain Protection:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "A delicate and vital organ." },
                                { text: "Sits inside a <strong>bony box (cranium/skull)</strong>." },
                                { text: "Contained in a <strong>fluid-filled balloon</strong> inside the skull, providing shock absorption." }
                            ]}
                        ]},
                        { text: "<strong>Spinal Cord Protection:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Protected by the <strong>vertebral column</strong> or <strong>backbone</strong>, a hard, bumpy structure running down the middle of the back." }
                            ]}
                        ]}
                    ]},
                    { type: "heading", level: 3, text: "6.1.4 How does the Nervous Tissue cause Action?" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Role of Nervous Tissue:</strong> Collects information, sends it around the body, processes it, makes decisions, and conveys decisions." },
                        { text: "<strong>Role of Muscle Tissue:</strong> Performs the final action or movement." },
                        { text: "<strong>How Muscle Cells Move:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "When a nerve impulse reaches a muscle, the muscle fiber must move." },
                                { text: "Muscle cells move by changing their shape, causing them to shorten." },
                                { text: "This change in shape is due to <strong>special proteins</strong> within the muscle cells." },
                                { text: "These proteins change their shape and arrangement in response to nervous electrical impulses." },
                                { text: "The new arrangement of these proteins gives the muscle cells a shorter form, leading to muscle contraction." }
                            ]}
                        ]},
                        { text: "<strong>Voluntary vs. Involuntary Muscles (Brief):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Voluntary Muscles:</strong> Muscles whose actions are under conscious control (e.g., skeletal muscles used for walking)." },
                                { text: "<strong>Involuntary Muscles:</strong> Muscles whose actions are not under conscious control (e.g., muscles in the digestive tract, heart muscles). The nervous tissue controls both, but the level of conscious input differs." }
                            ]}
                        ]}
                    ]}
                ]
            },
            "coordination-plants": {
                title: "6.2 Coordination in Plants",
                subtitle: null,
                content: [
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Absence of Nervous System and Muscles in Plants:</strong> Plants do not have a nervous system or muscles like animals." },
                        { text: "<strong>Response to Stimuli:</strong> Plants still respond to stimuli.", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Example 1: Sensitive Plant (Mimosa pudica / 'touch-me-not'):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Leaves fold up and droop immediately when touched." },
                                        { text: "This movement is <strong>independent of growth</strong>." }
                                    ]}
                                ]},
                                { text: "<strong>Example 2: Seed Germination:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Root grows downwards, stem grows upwards into the air." },
                                        { text: "This movement is <strong>dependent on growth</strong>." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Two Types of Plant Movement:</strong>", subItems: [
                            { type: "list", style: "decimal", items: [
                                { text: "<strong>Movement dependent on growth:</strong> Slow, directional, irreversible." },
                                { text: "<strong>Movement independent of growth:</strong> Quick, non-directional, reversible." }
                            ]}
                        ]}
                    ]},
                    { type: "heading", level: 3, text: "6.2.1 Immediate Response to Stimulus (Movement Independent of Growth)" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Example:</strong> Movement of the sensitive plant (Mimosa pudica)." },
                        { text: "<strong>Mechanism:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Movement happens at a point different from the point of touch, so information must be communicated." },
                                { text: "Plants use <strong>electrical-chemical means</strong> to convey information from cell to cell." },
                                { text: "<strong>No specialized tissue</strong> for information conduction (unlike animals)." },
                                { text: "Plant cells change shape by changing the <strong>amount of water in them</strong>." },
                                { text: "This leads to <strong>swelling or shrinking</strong>, causing the cells to change shape and the leaves to move (Fig. 6.4)." }
                            ]}
                        ]}
                    ]},
                    { type: "image", src: "https://placehold.co/600x300/333333/e0e0e0?text=Fig+6.4+Sensitive+Plant", alt: "Before and after images of a Mimosa pudica plant, showing leaves open and leaves folded after touch.", caption: "Figure 6.4 The sensitive plant" },
                    { type: "heading", level: 3, text: "6.2.2 Movement Due to Growth (Tropic Movements)" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Tendrils (Example):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Pea plants climb using tendrils, which are sensitive to touch." },
                                { text: "When a tendril touches a support, the part of the tendril in contact grows <strong>slower</strong> than the part away from the object." },
                                { text: "This differential growth causes the tendril to <strong>circle around and cling</strong> to the object." }
                            ]}
                        ]},
                        { text: "<strong>Tropic Movements:</strong> Plants respond to stimuli slowly by growing in a particular direction. This directional growth appears as if the plant is moving." }
                    ]},
                    { type: "activity-box", title: '<i class="fas fa-seedling mr-2 text-purple-400"></i>Activity 6.2: Phototropism and Geotropism', procedure: { type: "list", style: "decimal", items: [
                        { text: "Fill a conical flask with water." },
                        { text: "Cover the neck with a wire mesh." },
                        { text: "Place 2-3 freshly germinated bean seeds on the mesh." },
                        { text: "Place the flask in a cardboard box open on one side, facing a window (Fig. 6.5)." },
                        { text: "After 2-3 days, observe shoots bending towards light and roots away from light." },
                        { text: "Turn the flask so shoots are away from light and roots towards light. Leave undisturbed for a few days." }
                    ]}, observation: { type: "list", style: "disc", items: [
                        { text: "Have the old parts of the shoot and root changed direction? (No, established growth direction is maintained)." },
                        { text: "Are there differences in the direction of new growth? (Yes, new growth will re-orient towards/away from the stimuli)." },
                        { text: "What can we conclude? Environmental triggers like light or gravity change the direction of plant growth." }
                    ]}, explanation: "This activity demonstrates <strong>phototropism</strong> (response to light) and <strong>geotropism</strong> (response to gravity)." },
                    { type: "image", src: "https://placehold.co/600x300/333333/e0e0e0?text=Fig+6.5+Plant+Response+to+Light", alt: "Diagram showing a plant in a box, bending towards light from a window.", caption: "Figure 6.5 Response of the plant to the direction of light" },
                    { type: "image", src: "https://placehold.co/600x300/333333/e0e0e0?text=Fig+6.6+Plant+Geotropism", alt: "Diagram showing a potted plant on its side, with roots growing down (positively geotropic) and shoot growing up (negatively geotropic).", caption: "Figure 6.6 Plant showing geotropism" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Types of Tropic Movements:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Tropism:</strong> Directional growth movement of a plant part in response to an external stimulus." },
                                { text: '<i class="fas fa-lightbulb mr-2 text-purple-400"></i><strong>Phototropism:</strong> Response to light.', subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "<strong>Shoots:</strong> Positively phototropic (bend towards light)." },
                                        { text: "<strong>Roots:</strong> Negatively phototropic (bend away from light)." }
                                    ]}
                                ]},
                                { text: '<i class="fas fa-globe mr-2 text-purple-400"></i><strong>Geotropism (Gravitropism):</strong> Response to the pull of earth or gravity (Fig. 6.6).', subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "<strong>Roots:</strong> Positively geotropic (grow downwards)." },
                                        { text: "<strong>Shoots:</strong> Negatively geotropic (grow upwards and away from the earth)." }
                                    ]}
                                ]},
                                { text: '<i class="fas fa-water mr-2 text-purple-400"></i><strong>Hydrotropism:</strong> Response to water (\'hydro\' means water).', subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Example: Roots grow towards water sources." }
                                    ]}
                                ]},
                                { text: '<i class="fas fa-flask-vial mr-2 text-purple-400"></i><strong>Chemotropism:</strong> Response to chemicals (\'chemo\' refers to chemicals).', subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Example: Growth of pollen tubes towards ovules during fertilization." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Communication in Multicellular Organisms (Revisited):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Speed of Response:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Sensitive plant movement: Very quick." },
                                        { text: "Sunflower movement (day/night): Quite slow." },
                                        { text: "Growth-related movements: Even slower." }
                                    ]}
                                ]},
                                { text: "<strong>Fast Responses:</strong> Require rapid information transfer. Electrical impulses are excellent for this." },
                                { text: "<strong>Limitations of Electrical Impulses:</strong>", subItems: [
                                    { type: "list", style: "decimal", items: [
                                        { text: "Reach only cells connected by nervous tissue, not every cell." },
                                        { text: "Cells take time to reset after generating an impulse, so continuous transmission is not possible." }
                                    ]}
                                ]},
                                { text: "<strong>Chemical Communication (Hormones):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Most multicellular organisms use chemical communication for widespread and persistent effects." },
                                        { text: "Stimulated cells release chemical compounds (hormones) that diffuse around." },
                                        { text: "Other cells with specific receptors can detect these compounds." },
                                        { text: "<strong>Advantages:</strong> Slower but can potentially reach all body cells, regardless of nervous connections, and can be done steadily and persistently." },
                                        { text: "<strong>Diversity:</strong> Hormones show great diversity." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Plant Hormones (Phytohormones):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Help coordinate growth, development, and responses to the environment." },
                                { text: "Synthesized at one place and diffuse to the area of action." },
                                { text: "<strong>Examples:</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: '<i class="fas fa-chart-line mr-2 text-purple-400"></i><strong>Auxin:</strong>', subItems: [
                                            { type: "list", style: "disc", items: [
                                                { text: "Synthesized at the shoot tip." },
                                                { text: "Helps cells grow longer." },
                                                { text: "When light comes from one side, auxin diffuses to the shady side of the shoot." },
                                                { text: "Higher auxin concentration on the shady side stimulates cells to grow longer there, causing the plant to bend towards light." }
                                            ]}
                                        ]},
                                        { text: '<i class="fas fa-seedling mr-2 text-purple-400"></i><strong>Gibberellins:</strong>', subItems: [
                                            { type: "list", style: "disc", items: [
                                                { text: "Like auxins, help in the growth of the stem." }
                                            ]}
                                        ]},
                                        { text: '<i class="fas fa-divide mr-2 text-purple-400"></i><strong>Cytokinins:</strong>', subItems: [
                                            { type: "list", style: "disc", items: [
                                                { text: "Promote cell division." },
                                                { text: "Found in higher concentrations in areas of rapid cell division (e.g., fruits and seeds)." }
                                            ]}
                                        ]},
                                        { text: '<i class="fas fa-ban mr-2 text-purple-400"></i><strong>Abscisic acid:</strong>', subItems: [
                                            { type: "list", style: "disc", items: [
                                                { text: "An example of a hormone that <strong>inhibits growth</strong>." },
                                                { text: "Effects include wilting of leaves." }
                                            ]}
                                        ]}
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]},
                    { type: "question-box", title: '<i class="fas fa-question-circle mr-2 text-purple-400"></i>Questions (Page 9 - In-text)', question: null, answer: { type: "list", style: "decimal", items: [
                        { text: "What are plant hormones?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Plant hormones (phytohormones) are chemical compounds produced by plants in very small amounts that regulate various physiological processes like growth, development, and responses to environmental stimuli. They are synthesized in one part of the plant and transported to other parts where they exert their effects." }
                        ]},
                        { text: "How is the movement of leaves of the sensitive plant different from the movement of a shoot towards light?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Sensitive Plant:</strong> Rapid, non-directional, independent of growth, caused by changes in turgor pressure (water content) in specialized cells." },
                                { text: "<strong>Shoot towards Light:</strong> Slow, directional (towards light), dependent on growth (differential cell elongation), caused by the action of auxin hormone." }
                            ]}
                        ]},
                        { text: "Give an example of a plant hormone that promotes growth.", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Auxin (or Gibberellins, Cytokinins)." }
                        ]},
                        { text: "How do auxins promote the growth of a tendril around a support?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "When a tendril comes into contact with a support, auxin moves to the side of the tendril away from the support. The higher concentration of auxin on this side promotes faster cell elongation, causing that side to grow more rapidly. This differential growth makes the tendril coil around the support." }
                        ]},
                        { text: "Design an experiment to demonstrate hydrotropism.", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "list", style: "disc", items: [
                                { text: "<strong>Materials:</strong> Two potted plants, two porous pots (or perforated plastic bottles), water, soil." },
                                { text: "<strong>Procedure:</strong>", subItems: [
                                    { type: "list", style: "decimal", items: [
                                        { text: "Take two potted plants." },
                                        { text: "In one pot (control), water the plant normally." },
                                        { text: "In the second pot (experimental), bury a porous pot (or perforated bottle) filled with water near the plant's roots, but do not water the soil directly." },
                                        { text: "Observe the direction of root growth in both pots over several days." }
                                    ]}
                                ]},
                                { text: "<strong>Observation:</strong> The roots of the plant in the experimental pot will grow towards the porous pot containing water, demonstrating hydrotropism. You can carefully remove the plant with its soil to observe the root direction." }
                            ]}
                        ]}
                    ]}
                ]
            },
            "hormones-animals": {
                title: "6.3 Hormones in Animals (Endocrine System)",
                subtitle: null,
                content: [
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Chemical/Hormonal Communication in Animals:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Used for widespread and coordinated responses, especially in urgent situations." },
                                { text: "<strong>Example: Squirrel in a scary situation (fight or flight response):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "Body needs to prepare for fighting or running away, requiring significant energy and integrated activity of many tissues." },
                                        { text: "Electrical impulses alone would be limited in reach." },
                                        { text: "A chemical signal (hormone) can reach all cells, providing wide-ranging changes." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Adrenaline Hormone:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Secreted from the <strong>adrenal glands</strong> (located on top of the kidneys, Fig. 6.7)." },
                                { text: "Secreted directly into the <strong>blood</strong> and carried to different parts of the body." },
                                { text: "<strong>Target Organs/Tissues:</strong> Include the heart, digestive system, skin, skeletal muscles, diaphragm, and rib muscles." },
                                { text: "<strong>Effects of Adrenaline (Fight or Flight Response):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: '<i class="fas fa-heartbeat mr-2 text-purple-400"></i>Heart beats faster &rarr; increased oxygen supply to muscles.' },
                                        { text: '<i class="fas fa-tint mr-2 text-purple-400"></i>Blood supply to digestive system and skin is reduced (arteries constrict) &rarr; diverts blood to skeletal muscles.' },
                                        { text: '<i class="fas fa-lungs mr-2 text-purple-400"></i>Breathing rate increases (due to diaphragm and rib muscle contractions).' },
                                        { text: "All these responses prepare the animal body to deal with the situation (e.g., increased energy, heightened alertness)." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>Endocrine System:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "The system of ductless glands that secrete hormones directly into the bloodstream." },
                                { text: "Constitutes the <strong>second way of control and coordination</strong> in our body (alongside the nervous system)." }
                            ]}
                        ]}
                    ]},
                    { type: "image", src: "https://placehold.co/600x400/333333/e0e0e0?text=Fig+6.7a+Male+Endocrine+Glands", alt: "Diagram of male human body showing endocrine glands like hypothalamus, pituitary, thyroid, adrenal, pancreas, and testes.", caption: "Figure 6.7 (a) Endocrine glands in human beings (male)" },
                    { type: "image", src: "https://placehold.co/600x400/333333/e0e0e0?text=Fig+6.7b+Female+Endocrine+Glands", alt: "Diagram of female human body showing endocrine glands like hypothalamus, pituitary, thyroid, adrenal, pancreas, and ovaries.", caption: "Figure 6.7 (b) Endocrine glands in human beings (female)" },
                    { type: "activity-box", title: '<i class="fas fa-search-dollar mr-2 text-purple-400"></i>Activity 6.3: Identifying Endocrine Glands', procedure: { type: "list", style: "disc", items: [
                        { text: "Look at Fig. 6.7." },
                        { text: "Identify the endocrine glands mentioned in the figure." },
                        { text: "Some of these glands have been listed in Table 6.1 and discussed in the text. Consult books in the library and discuss with your teachers to find out about other glands." }
                    ]}, explanation: "Hypothalamus, Pineal gland, Pituitary gland, Thyroid gland, Parathyroid glands, Thymus, Pancreas, Adrenal glands, Testis (male), Ovary (female), Uterus (female)." },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Functions of Animal Hormones:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "Unlike plants, animal hormones are not primarily for directional growth in response to external stimuli like light or gravity." },
                                { text: "Animal growth is carefully controlled and patterned (e.g., fingers don't grow on faces)." },
                                { text: "Hormones help in <strong>coordinated growth and development</strong> and regulate various bodily functions." }
                            ]}
                        ]}
                    ]},
                    { type: "heading", level: 3, text: "Examples of Animal Hormones and their Functions:" },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>1. Thyroxin (Thyroid Gland):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Gland:</strong> Thyroid gland (located in the neck, Fig. 6.7)." },
                                { text: "<strong>Requirement:</strong> Iodine is essential for the thyroid gland to make thyroxin." },
                                { text: "<strong>Function:</strong> Regulates carbohydrate, protein, and fat metabolism in the body to provide the best balance for growth." },
                                { text: "<strong>Deficiency:</strong> Iodine deficiency can lead to <strong>goitre</strong>, characterized by a swollen neck. This correlates with the thyroid gland's position." },
                                { text: "<strong>Importance of Iodised Salt:</strong> Ensures sufficient iodine intake to prevent goitre." }
                            ]}
                        ]},
                        { text: "<strong>2. Growth Hormone (Pituitary Gland):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Gland:</strong> Pituitary gland (located at the base of the brain, Fig. 6.7)." },
                                { text: "<strong>Function:</strong> Regulates growth and development of the body." },
                                { text: "<strong>Deficiency:</strong> In childhood, deficiency leads to <strong>dwarfism</strong> (very short stature)." },
                                { text: "<strong>Excess:</strong> Excess secretion can lead to gigantism (extremely tall stature)." }
                            ]}
                        ]},
                        { text: "<strong>3. Sex Hormones (Testes & Ovaries):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Testosterone (Males):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "<strong>Gland:</strong> Testes." },
                                        { text: "<strong>Function:</strong> Responsible for changes associated with puberty in males (e.g., development of male secondary sexual characteristics)." }
                                    ]}
                                ]},
                                { text: "<strong>Oestrogen (Females):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "<strong>Gland:</strong> Ovaries." },
                                        { text: "<strong>Function:</strong> Responsible for changes associated with puberty in females (e.g., development of female sex organs, regulation of menstrual cycle)." }
                                    ]}
                                ]}
                            ]}
                        ]},
                        { text: "<strong>4. Insulin (Pancreas):</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "<strong>Gland:</strong> Pancreas (located behind the stomach, Fig. 6.7)." },
                                { text: "<strong>Function:</strong> Helps in regulating blood sugar levels." },
                                { text: "<strong>Deficiency:</strong> If not secreted in proper amounts, blood sugar levels rise, leading to <strong>diabetes</strong>." },
                                { text: "<strong>Treatment for Diabetes:</strong> Often involves insulin injections." }
                            ]}
                        ]}
                    ]},
                    { type: "info-box", title: '<i class="fas fa-info-circle mr-2 text-purple-400"></i>Do You Know? (Hypothalamus)', content: "Hypothalamus plays an important role in the release of many hormones. For example, when the level of growth hormone is low, the hypothalamus releases <strong>growth hormone-releasing factor</strong>, which stimulates the pituitary gland to release growth hormone. This highlights the intricate connection between the nervous and endocrine systems." },
                    { type: "list", style: "disc", items: [
                        { text: "<strong>Feedback Mechanisms:</strong>", subItems: [
                            { type: "list", style: "circle", items: [
                                { text: "The timing and amount of hormone released are regulated by <strong>feedback mechanisms</strong>." },
                                { text: "<strong>Example (Insulin):</strong>", subItems: [
                                    { type: "list", style: "square", items: [
                                        { text: "If blood sugar levels rise, pancreatic cells detect this and produce <strong>more insulin</strong>." },
                                        { text: "As blood sugar levels fall, insulin secretion is <strong>reduced</strong>." },
                                        { text: "This ensures precise quantities of hormones are secreted." }
                                    ]}
                                ]}
                            ]}
                        ]}
                    ]},
                    { type: "heading", level: 3, text: "Table 6.1: Some Important Hormones and their Functions (Completed)" },
                    { type: "table", headers: ["S.No.", "Hormone", "Endocrine Gland", "Functions"], rows: [
                        ["1.", "Growth hormone", "Pituitary gland", "Stimulates growth in all organs."],
                        ["2.", "Thyroxin", "Thyroid gland", "Regulates carbohydrate, protein, and fat metabolism for body growth."],

                        ["7.", "Releasing hormones", "Hypothalamus", "Stimulates pituitary gland to release its hormones."]
                    ]},
                    { type: "activity-box", title: '<i class="fas fa-tasks mr-2 text-purple-400"></i>Activity 6.4: Completing the Hormone Table', explanation: "This activity is designed to make the student actively recall and complete the information about hormones, glands, and functions, reinforcing learning." },
                    { type: "question-box", title: '<i class="fas fa-question-circle mr-2 text-purple-400"></i>Questions (Page 12 - In-text)', question: null, answer: { type: "list", style: "decimal", items: [
                        { text: "How does chemical coordination take place in animals?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Chemical coordination in animals occurs through the endocrine system. Endocrine glands secrete chemical messengers called hormones directly into the bloodstream. These hormones travel through the blood to target cells or organs, where they bind to specific receptors and trigger specific physiological responses, regulating various body functions, growth, and development." }
                        ]},
                        { text: "Why is the use of iodised salt advisable?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Iodised salt is advisable because iodine is an essential mineral required by the thyroid gland to synthesize the hormone thyroxin. Thyroxin regulates carbohydrate, protein, and fat metabolism, crucial for balanced growth and development. A deficiency of iodine can lead to goitre, a condition characterized by a swollen neck due to an enlarged thyroid gland." }
                        ]},
                        { text: "How does our body respond when adrenaline is secreted into the blood?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "When adrenaline is secreted, the body prepares for a \"fight or flight\" response. The heart rate increases, leading to more oxygen supply to muscles. Blood flow to the digestive system and skin is reduced and diverted to skeletal muscles. The breathing rate also increases. These coordinated responses provide a surge of energy and heightened readiness to deal with stressful or dangerous situations." }
                        ]},
                        { text: "Why are some patients of diabetes treated by giving injections of insulin?", subItems: [
                            { type: "paragraph", text: '<p class="font-semibold mt-1">Answer:</p>' },
                            { type: "paragraph", text: "Patients with diabetes often have insufficient insulin production by their pancreas, or their body cells do not respond effectively to insulin. Insulin is a hormone crucial for regulating blood sugar levels by facilitating the uptake of glucose by cells. Without adequate insulin, blood sugar levels rise, leading to various harmful effects. Insulin injections provide the necessary hormone to help regulate their blood sugar." }
                        ]}
                    ]}
                ]
            },

                        { text: "The gap between two neurons is called a", subItems: [

                                { text: "(b) <span class=\"font-bold text-purple-400\">synapse.</span>" },

                        { text: "The brain is responsible for", subItems: [
                            { type: "list", style: "alpha", items: [
